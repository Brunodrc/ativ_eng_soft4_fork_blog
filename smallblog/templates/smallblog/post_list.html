{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block 'title' %} Bloguim {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/smallblog.css' %}">
  </head>
  <body>
    {% block 'content' %} 
      <div class="container text-center">
          <br>
          <div class="row">
              <div class="col-4 mx-2">
                <h2> Menu</h2>
                <div class="list-group">
                  <a href="{% url 'create_post' %}" class="bg-info list-group-item list-group-item-action">                 
                    <button class="btn form-control text-white fw-bold">Criar nova Postagem</button>
                  </a>
                </div>
              </div>
              <div class="col mx-2">
                  <h1 class="bg-info text-white fw-bold fs-1 form-control">Bem vind@ ao Bloguim!!!</h1>
                  {% for post in posts %}
                  <div class="card text-center">
                    <!-- <div class="card-header">Featured</div> -->
                    <div class="card-body form-control">
                      <h1 class="card-title">{{post.title}}</h1>
                      <p class="card-text">
                       {{post.text}}
                      </p>
                      <a href="{% url 'edit_post' post.id %}" class="btn btn-primary">Editar</a>
                      <a href="{% url 'delete_post' post.id  %}" class="btn btn-danger">Deletar</a>
                    </div>
                    <div class="card-footer text-muted">{{post.created_at}}</div>
                  {% endfor %}
              </div>
          </div>
      </div>
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
